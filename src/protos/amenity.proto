syntax = "proto3";

message Amenity {
  string amenity_uuid = 1;
  string name = 2;
  string description = 3;
  repeated AmenityTag tags = 4;
  AmenityCategory amenity_category = 5; // e.g., Furniture, Appliance, Fixture
  AmenityArea amenity_area = 6; // e.g., Bedroom, Bathroom, Living Room
  bool is_complementary = 7;
  repeated AmenityDetails details = 8;
  string image_urls = 9;
  string icon_url = 10;
}

message AmenityDetails {
  DetailType detail_type = 1;
  string type_name = 2;
  string value = 3;
}

enum AmenityTag {
  LUXURY = 0;
  ECO_FRIENDLY = 1;
  PET_FRIENDLY = 2;
  MODERN = 3;
  ESSENTIAL = 4;
  FAMILY_FRIENDLY = 5;
  SMART_HOME = 6;
  ENERGY_EFFICIENT = 7;
  OUTDOOR = 8;
  INDOOR = 9;
}

enum DetailType {
  INT = 0;
  FLOAT = 1;
  STRING = 2;
  TIMESTAMP = 3;
}

enum AmenityArea {
  AMENITY_LOCATION_UNSPECIFIED = 0;
  PROPERTY = 1;   // Common area or whole property (e.g., CCTV, Lift)
  BEDROOM = 2;    // Amenities specific to bedroom (e.g., Bed, Wardrobe)
  BATHROOM = 3;   // Bathroom items (e.g., Geyser, Mirror)
  DINING = 4;     // Dining area items (e.g., Dining Table, Chairs)
  KITCHEN = 5;    // (optional extension)
  LIVING_ROOM = 6; // (optional extension)
}