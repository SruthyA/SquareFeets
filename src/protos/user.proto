syntax = "proto3";
package com.squarefeets;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "com.squarefeet.user";
option java_outer_classname = "UserProto";



message User {
  string id = 1;                       // UUID
  string full_name = 2;
  string email = 3;
  string phone = 4;
  string password_hash = 5;

  Address address = 6;                 // Optional for all users

  UserRole role = 7;
  google.protobuf.Timestamp created_at = 8;

  oneof role_details {
    OwnerProfile owner_profile = 9;
    BuyerProfile buyer_profile = 10;
    DealerProfile dealer_profile = 11;
  }
}

enum UserRole {
  USER_ROLE_UNSPECIFIED = 0;
  GUEST = 1;
  OWNER = 2;
  BUYER = 3;
  DEALER = 4;
}

message OwnerProfile {
  string company_name = 1;
  Address address = 2;                  // Ownerâ€™s office or business address
  repeated string property_ids = 3;     // Linked property IDs
}

message BuyerProfile {
  string preferred_city = 1;
  string budget_range = 2;              // e.g. "30L-60L"
  string property_type = 3;             // e.g. "Apartment"
}

message DealerProfile {
  string agency_name = 1;
  string license_id = 2;
  Address office_address = 3;
  repeated string property_ids = 4;
}

message RegisterUserRequest {
  string full_name = 1;
  string email = 2;
  string phone = 3;
  string password = 4;
  UserRole role = 5;
  Address address = 6;

  oneof role_details {
    OwnerProfile owner_profile = 7;
    BuyerProfile buyer_profile = 8;
    DealerProfile dealer_profile = 9;
  }
}

message RegisterUserResponse {
  User user = 1;
  string message = 2;
}

message GetUserRequest {
  string id = 1;
}

message GetUserResponse {
  User user = 1;
}

message LoginUserRequest {
  string email = 1;
  string password = 2;
}

message LoginUserResponse {
  User user = 1;
  string token = 2;
}

service UserService {
  rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse);
  rpc GetUserById(GetUserRequest) returns (GetUserResponse);
  rpc LoginUser(LoginUserRequest) returns (LoginUserResponse);
}
